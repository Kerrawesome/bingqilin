<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingqilin</title>
    <style>
        body {
            padding: 5px;
        }

        #movie-details,
        #tv-seasons,
        #season-episodes,
        #episode-details {
            display: none;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }

        .grid-item {
            border: 1px solid black;
		    margin: 5px;
            padding: 5px;
            width: 150px;
            cursor: pointer;
            vertical-align: top;
        }

        .grid-item img {
            max-width: 100%;
        }

        .tmdb-id, .episode-info {
            cursor: pointer;
            border: 1px dashed blue;
            padding: 5px;
		    font-size: 30px;
            display: inline-block;
        }

	    input {
            width: calc(100% - 12px); /* Adapt to screen width */
		    padding: 5px;
		    margin-bottom: 5px;
            font-size: 16px; /* Improve mobile readability */
	    }
        
        .source-button, .back-button {
            margin-right: 5px;
            margin-bottom: 10px;
            padding: 8px;
            cursor: pointer;
            border: 1px solid #555;
            background-color: #eee;
        }
        
        .source-button:hover, .back-button:hover {
            background-color: #ddd;
        }

        /* --- Overlay Iframe Styling (Kept from previous version for functionality) --- */
        .iframe-wrapper {
            display: none; /* Initially hidden */
            position: fixed; /* Stays in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Semi-transparent background */
            z-index: 1000; /* Sits on top of all other content */
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none; /* No border for a seamless look */
        }

        .close-iframe-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            font-weight: bold;
            font-size: 20px;
            line-height: 1;
            z-index: 1010; /* Ensures it's above the iframe */
        }
    </style>
</head>
<body>

    <header>
        <h1>ÂÜ∞Ê∑áÊ∑ã</h1>
    </header>

    <main>
        <div>
            <input type="text" id="search-bar" placeholder="Search for TV shows and movies..." size="50">
        </div>

        <div id="results-grid" class="grid-container"></div>

        <div id="movie-details">
            <button class="back-button" onclick="showSearchResults()">‚Üê Back to Search</button>
            <hr>
            <h3>TMDB ID (Click to copy)</h3>
            <div class="tmdb-id" onclick="copyToClipboard(this.innerText)"></div>
            <h3>Select Source:</h3>
            <div id="source-buttons-movie"></div>
        </div>

        <div id="tv-seasons">
            <button class="back-button" onclick="showSearchResults()">‚Üê Back to Search</button>
            <hr>
            <h2 id="tv-title"></h2>
            <div id="seasons-grid" class="grid-container"></div>
        </div>

        <div id="season-episodes">
            <button class="back-button" id="back-to-seasons">‚Üê Back to Seasons</button>
            <hr>
            <h2 id="season-title"></h2>
            <div id="episodes-grid" class="grid-container"></div>
        </div>

        <div id="episode-details">
             <button class="back-button" id="back-to-episodes">‚Üê Back to Episodes</button>
             <hr>
            <h3>TMDB ID (Click to copy)</h3>
            <div class="tmdb-id" onclick="copyToClipboard(this.innerText)"></div>
            <p class="episode-info"></p>
            <h3>Select Source:</h3>
            <div id="source-buttons-episode"></div>
        </div>
    </main>
    
    <!-- Iframe containers for the overlay -->
    <div id="iframe-container-movie" class="iframe-wrapper">
        <button class="close-iframe-btn">X</button>
        <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="iframe-container-episode" class="iframe-wrapper">
        <button class="close-iframe-btn">X</button>
        <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const apiAccessToken = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI0OTNiNWI3ODhlM2U0NDM4Y2Y2ZmY0ODI3NTJjN2Q2MSIsIm5iZiI6MTcxOTMxMjU2OC41NTY3MDEsInN1YiI6IjY2N2E5ZTczOTdkMDQ3YWNlNTNiNWU2MiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.TRZDf_GmWas5rFhq-6wzT7RUJOCxvCUFf6hT-Jd9iIM';
        
        const sources = [
            { name: 'vidfast.pro', baseUrl: 'https://vidfast.pro' },
            { name: 'vidrock.net', baseUrl: 'https://vidrock.net' },
        ];

        const searchBar = document.getElementById('search-bar');
        const resultsGrid = document.getElementById('results-grid');
        
        const movieDetails = document.getElementById('movie-details');
        const iframeContainerMovie = document.getElementById('iframe-container-movie');

        const tvSeasons = document.getElementById('tv-seasons');
        const seasonEpisodes = document.getElementById('season-episodes');

        const episodeDetails = document.getElementById('episode-details');
        const iframeContainerEpisode = document.getElementById('iframe-container-episode');

        const fetchOptions = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: `Bearer ${apiAccessToken}`
            }
        };

        let searchTimeout;
        searchBar.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (searchBar.value) {
                    searchMedia(searchBar.value);
                } else {
                    resultsGrid.innerHTML = '';
                }
            }, 300);
        });

        // Close button listeners
        iframeContainerMovie.querySelector('.close-iframe-btn').addEventListener('click', () => {
            iframeContainerMovie.style.display = 'none';
            iframeContainerMovie.querySelector('iframe').src = 'about:blank';
        });

        iframeContainerEpisode.querySelector('.close-iframe-btn').addEventListener('click', () => {
            iframeContainerEpisode.style.display = 'none';
            iframeContainerEpisode.querySelector('iframe').src = 'about:blank';
        });

        async function searchMedia(query) {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/multi?query=${encodeURIComponent(query)}`, fetchOptions);
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error("Error fetching search results:", error);
                resultsGrid.innerHTML = "Failed to load results.";
            }
        }

        function displayResults(results) {
            resultsGrid.innerHTML = '';
            results.forEach(item => {
                if ((item.media_type === 'movie' || item.media_type === 'tv') && item.poster_path) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    const year = (item.release_date || item.first_air_date)?.substring(0, 4) || 'N/A';
                    const title = item.title || item.name;
                    gridItem.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${title}">
                        <b>${title}</b>
                        <p>${year}
                        ${item.media_type === 'movie' ? `<span style="cursor:pointer;" title="Search on predb.me" onclick="event.stopPropagation(); window.open('https://predb.me/?search=${encodeURIComponent(title)}%20${year}&cats=movies', '_blank')"> üè¥‚Äç‚ò†Ô∏è</span>` : ''}
                        </p>
                    `;
                    gridItem.onclick = () => {
                        if (item.media_type === 'movie') {
                            showMovieDetails(item.id);
                        } else {
                            showTvSeasons(item.id);
                        }
                    };
                    resultsGrid.appendChild(gridItem);
                }
            });
        }

        function showMovieDetails(movieId) {
            resultsGrid.style.display = 'none';
            searchBar.style.display = 'none';
            movieDetails.style.display = 'block';
            movieDetails.querySelector('.tmdb-id').innerText = movieId;
            
            const buttonContainer = document.getElementById('source-buttons-movie');
            buttonContainer.innerHTML = '';

            sources.forEach(source => {
                const button = document.createElement('button');
                button.className = 'source-button';
                button.innerText = source.name;
                button.onclick = () => {
                    iframeContainerMovie.querySelector('iframe').src = source.baseUrl;
                    iframeContainerMovie.style.display = 'block';
                };
                buttonContainer.appendChild(button);
            });
        }

        async function showTvSeasons(tvId) {
            try {
                resultsGrid.style.display = 'none';
                searchBar.style.display = 'none';
                seasonEpisodes.style.display = 'none';
                
                const response = await fetch(`https://api.themoviedb.org/3/tv/${tvId}`, fetchOptions);
                const data = await response.json();
                tvSeasons.style.display = 'block';
                document.getElementById('tv-title').innerText = data.name;
                const seasonsGrid = document.getElementById('seasons-grid');
                seasonsGrid.innerHTML = '';
                data.seasons.forEach(season => {
                    if (season.poster_path) {
                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        gridItem.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w500${season.poster_path}" alt="${season.name}">
                            <b>${season.name}</b>
                            <p>${season.episode_count} Episodes</p>
                        `;
                        gridItem.onclick = () => showSeasonEpisodes(tvId, season.season_number, data.name);
                        seasonsGrid.appendChild(gridItem);
                    }
                });
            } catch (error) {
                console.error("Error fetching TV seasons:", error);
            }
        }

        async function showSeasonEpisodes(tvId, seasonNumber, tvName) {
            try {
                tvSeasons.style.display = 'none';
                episodeDetails.style.display = 'none';
                
                const response = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}`, fetchOptions);
                const data = await response.json();
                seasonEpisodes.style.display = 'block';
                document.getElementById('season-title').innerText = `${tvName} - ${data.name}`;
                document.getElementById('back-to-seasons').onclick = () => {
                    seasonEpisodes.style.display = 'none';
                    showTvSeasons(tvId);
                };
                const episodesGrid = document.getElementById('episodes-grid');
                episodesGrid.innerHTML = '';
                data.episodes.forEach(episode => {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    gridItem.innerHTML = `
                        <img src="${episode.still_path ? `https://image.tmdb.org/t/p/w500${episode.still_path}` : 'https://via.placeholder.com/200x113.png?text=No+Image'}" alt="${episode.name}">
                        <b>E${episode.episode_number}: ${episode.name}</b>
                        <p>${episode.air_date || ''}</p>
                        <p>${(episode.overview || '').substring(0, 100)}...</p>
                    `;
                    gridItem.onclick = () => showEpisodeDetails(tvId, seasonNumber, episode.episode_number, tvName);
                    episodesGrid.appendChild(gridItem);
                });
            } catch (error) {
                console.error("Error fetching season episodes:", error);
            }
        }

        function showEpisodeDetails(tvId, seasonNumber, episodeNumber, tvName) {
            seasonEpisodes.style.display = 'none';
            episodeDetails.style.display = 'block';
            document.getElementById('back-to-episodes').onclick = () => {
                episodeDetails.style.display = 'none';
                showSeasonEpisodes(tvId, seasonNumber, tvName);
            };
            episodeDetails.querySelector('.tmdb-id').innerText = tvId;
            episodeDetails.querySelector('.episode-info').innerText = `S${String(seasonNumber).padStart(2, '0')} E${String(episodeNumber).padStart(2, '0')}`;
            
            const buttonContainer = document.getElementById('source-buttons-episode');
            buttonContainer.innerHTML = '';

            sources.forEach(source => {
                const button = document.createElement('button');
                button.className = 'source-button';
                button.innerText = source.name;
                button.onclick = () => {
                    iframeContainerEpisode.querySelector('iframe').src = source.baseUrl;
                    iframeContainerEpisode.style.display = 'block';
                };
                buttonContainer.appendChild(button);
            });
        }

        function showSearchResults() {
            movieDetails.style.display = 'none';
            tvSeasons.style.display = 'none';
            seasonEpisodes.style.display = 'none';
            episodeDetails.style.display = 'none';
            resultsGrid.style.display = 'flex';
            searchBar.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied '${text}' to clipboard`);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
